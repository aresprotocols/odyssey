[package]
name = "polkadot-collator"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"
edition = "2018"

[[bin]]
name = "polkadot-collator"
path = "src/main.rs"

[dependencies]
derive_more = "0.15.0"
exit-future = "0.1.4"
futures = { version = "0.3.1", features = ["compat"] }
log = "0.4.8"
parking_lot = "0.10.2"
trie-root = "0.15.2"
codec = { package = "parity-scale-codec", version = "2.0.0" }
structopt = "0.3.3"
serde = { version = "1.0.101", features = ["derive"] }
hex-literal = "0.2.1"
async-trait = "0.1.42"

# Parachain runtimes
#rococo-parachain-runtime = { package = "rococo-runtime", path = "rococo" }
#shell-runtime = { path = "shell" }
#statemint-runtime = { path = "statemint" }
#statemine-runtime = { path = "statemine" }
#westmint-runtime = { path = "westmint" }
#statemint-common = { path = "statemint-common" }
mars-runtime = { path = "../runtime/mars" }
template-runtime = { path = "../runtime/template" }

#odyssey-runtime = { path = "odyssey" }


# Substrate dependencies
frame-benchmarking = { git = 'https://github.com/zzm-Zhong/substrate', branch = "polkadot-v0.9.13-fix" }
frame-benchmarking-cli = { git = 'https://github.com/zzm-Zhong/substrate', branch = "polkadot-v0.9.13-fix" }
sp-runtime = { git = "https://github.com/zzm-Zhong/substrate", default-features = false, branch = "polkadot-v0.9.13-fix" }
sc-consensus = { git = "https://github.com/zzm-Zhong/substrate", branch = "polkadot-v0.9.13-fix" }
sc-cli = { git = "https://github.com/zzm-Zhong/substrate", branch = "polkadot-v0.9.13-fix" }
